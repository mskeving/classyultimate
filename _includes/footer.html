<footer>
    <div class="contact-container">
        <div class="contact-link">
            <a target="_blank" href={{ "https://www.twitter.com/" | append: site.twitter_username }}><img src={{ site.cdn_url | append: "twitter.png" }}></a>
        </div>
        <div class="contact-link">
            <a target="_blank" href={{ "https://www.facebook.com/" | append: site.facebook_username }}><img src={{ site.cdn_url | append: "facebook.png" }}></a>
        </div>
        <div class="contact-link">
            <a target="_blank" href={{ "https://www.instagram.com/" | append: site.instagram_username }}><img src={{ site.cdn_url | append: "instagram.png" }}></a>
        </div>
    </div>
</footer>
